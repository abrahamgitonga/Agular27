<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angular animate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
</head>
<style type="text/css">
    div{
        transition: all linear 0.5s;
        background-color: red;
        height: 100px;
        width: 100%;
        position: relative;
        top: 0;
        left: 0;

    }
    .ng-hide{
        height: 0;
        width: 0;
        background-color: transparent;
        top: -200px;
        left: +200px;

    }
    .site_name{
        padding: 30px 0px;
        text-align: center;
        color: #fff;
        

    }

</style>
<body>

    
</body>
</html>
